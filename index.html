<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialite</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" src="./assets/css/styles.css">
    <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <!-- Navigation -->
    <nav class="navbar has-background-link-light" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://bulma.io">
            <img src="assets/images/logo.png" width="112" height="28">
          </a>
        </div>
    </nav> 
  
<!-- City Selector  -->
<section class="column is-one-quarter">
    <div class = "field is-horizontal">
      <div class="field-label is-normal">
        <label class="label">Where?</label>
      </div>
      <div class="field-body">
        <div class="field">
          <p class="control">
            <!-- Search Field -->
            <input class="input is static" id="input-city" type="text" placeholder="Search for a City">
          </p>
        </div>
        <div class="field">
          <p class="control">
            <!-- Submit Button -->
            <button id="button-city" class="button is-primary">Search</button>
          </p>
        </div>
      </div>
    </div>

   
      <section class="column is-one-quarter">
      <h4>Weather</h4>
      <div id="weather"></div>
      </section> 
</section>
  
   

    <section>
        <h3>Events</h3>
        <p>Provided by Ticketmaster</p>
        <input class="input" type="text" placeholder="Text input">
        <div id="ticketmaster-event-data"></div>
    </section>
    <section>
        <h3>Foods</h3>
        <input class="input" type="text" placeholder="Text input">
    </section>
    <section>
        <h3>Drinks</h3>
        <p>Provided by Open Brewery DB</p>
        <input class="input" type="text" placeholder="Text input">
    </section>

    <script src="./assets/Javascript/script.js"></script>
</body>
</html>
